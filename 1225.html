<br><br>「왜 수 인거죠?」
<br>석스비 부인이 물었다.
<br>「전 잉글랜드에 있는 여자아이 가운데 왜 꼭 수여야 하는 거죠?」

<br><br>「<왜냐하면> 수는 당신 아이니까요, 석스비 부인.」

<br><br>가슴속에서 심장이 방망이질하듯 뛰었다. 내가 말했다.
<br><br>「좋아요. 하겠어요. 하지만 2천이 아니라 3천 파운드에요.
<br>그리고 만약 그 숙녀가 날 맘에 들어 하지 않아 집으로 돌려보내도라도,
<br>어찌되었듯 백 파운드를 주세요. 고생한 대가로요.」
